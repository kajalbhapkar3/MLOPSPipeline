<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Price Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 50px;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input, button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      width: 200px;
    }
  </style>
</head>
<body>
  <h2>Predict Car Price from Engine HP</h2>
  <form action="/predict" method="post">
    <label for="engine_hp">Engine HP:</label><br>
    <input type="number" id="engine_hp" name="engine_hp" step="0.1" required><br>
    <button type="submit">Predict</button>
  </form>
</body>
</html>
